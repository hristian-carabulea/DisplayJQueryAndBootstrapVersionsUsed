<!DOCTYPE html>
<html lang = "en">
<!-- Replace and include the files below as you need to. -->  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="css/bootstrap.min.css"></script>
<!-- -->  
<head>
<title>
    Display the jQuery & Bootstrap versions used.
</title>

<!--
  Comment out the code as you need it.
-->  
  <script> 
    // Display only the Javascript Version
    "use strict"; 
    window.alert("You are using jQuery Version " + $().jquery + " on " + location.hostname + "."); 
  </script>

  <script> 
    // Display only the Bootstrap Version
    "use strict"; 
    $.get("css/bootstrap.min.css", function (data) {
      var bsVersion = data.match(/v[.\d]+[.\d]/);
      window.alert("You are using Bootstrap Version " + bsVersion + " on " + location.hostname + "."); 
    });
  </script>

  <script> 
    // Display both the Javascript & Bootstrap Versions
    "use strict"; 
    $.get("css/bootstrap.min.css", function (data) {
      var bsVersion = data.match(/v[.\d]+[.\d]/);
      window.alert("You are using jQuery Version " + $().jquery + " and Bootstrap Version " + bsVersion + " on " + location.hostname + "."); 
    });

  </script>

</head>

<body>
<!-- -->
</body>
  
</html>
